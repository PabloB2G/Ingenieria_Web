<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Ver Raza</title>
</head>
<body>
	    <h1>Visualization raza</h1>
		<p> A continuación se muestra la información de la raza </p>
		<h2>
		Nombre: <label th:text="${raza.nombre}">  </label> <br>
		Pelosidad: <label th:text="${raza.pelosidad}">  </label> <br>
		</h2>
		<h3> Listado de gatos asociados a la raza: </h3>
			<table border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gato : ${gatos}">
						<td th:text="${gato.id}"></td>
						<td th:text="${gato.nombre}"></td>
					</tr>
				</tbody>
			</table>
</body>
</html>
